<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Growth</title>
  <script src="https://kit.fontawesome.com/31e8741b4e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="shortcut icon" href="images/favicon.ico">
</head>
<body>
  <!-- header -->
  <header class="main-header">
    <!-- nav -->
    <div class="container">
      <nav class="main-nav flex">
        <div class="logo">
          <a href="index.html"><img src="images/logo.png" alt="logo icon"></a>
        </div>
        <img class="hamburger" src="images/hamburger.png" alt="hamburger icon">
      </nav>

      <!-- menu on dektop-->
      <div class="menu-desktop">
        <ul class="flex">
          <li><a href="index.html">features</a></li>
          <li><a href="#">about us</a></li>

          <li><a href="#" class="btn btn-dark"><i class="fas fa-user"></i>log in</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">

    <div class="container">
      <div class="hero-content">
        <h1 class="hero-heading text-xxl">A powerful solution to grow your startup. Fast!</h1>

          <a href="#" class="btn btn-primary">Get started</a>

    <!-- Video -->
    <section class="video bg-black">
      <div class="container-sm">
        <h2 class="video-heading text-xl text-center">See how it works and get started
          in less than 2 minutes</h1>
          <div class="video-content text-center">
            <a href="#">
              <img class="img-preview" src="images/video.png" alt="video">
            </a>
            <a href="#" class="btn btn-primary">Get started</a>
          </div>
      </div>
    </section>
  </section>
  <script src="js/main.js"></script>
